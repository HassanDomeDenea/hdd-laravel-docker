x-app-base: &app-base
  restart: unless-stopped
  entrypoint: ["/opt/scripts/app-entrypoint.sh"]
  depends_on:
    redis:
      condition: service_started
    mariadb:
      condition: service_healthy

services:
  mariadb:
    image: mariadb:12.1
    container_name: ${MARIADB_CONTAINER_NAME:-mariadb}
    profiles: ["mariadb"]
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      TZ: ${TZ:-UTC}
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
#    ports:
#      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - ${MARIADB_VOLUME_NAME:-mariadb_data}:/var/lib/mysql
    networks:
      - app-network
  redis:
    image: redis:7
    container_name: ${REDIS_CONTAINER_NAME:-redis}
    profiles: ["redis"]
    restart: unless-stopped
#    ports:
#      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ${REDIS_VOLUME_NAME:-redis_data}:/data
    networks:
      - app-network
  app1:
    <<: *app-base
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${APP1_PHP_VERSION:-8.3}
    container_name: ${APP1_CONTAINER_NAME:-app1}
    profiles: ["app1"]
    environment:
      TZ: ${TZ:-UTC}
      COMPOSER_MEMORY_LIMIT: -1
      COMPOSER_AUTH: ${COMPOSER_AUTH:-}
      APP_CONTAINER_NAME: ${APP1_CONTAINER_NAME:-app1}
      APP_PATH: /var/www/${APP1_CONTAINER_NAME:-app1}
      APP_PORT: 8000
      OCTANE_PORT: 8000
      APP_REPO: ${APP1_REPO:-}
      APP_BRANCH: ${APP1_BRANCH:-main}
      APP_TOKEN: ${APP1_TOKEN:-}
      APP_ENV_PATH: /env/${APP1_CONTAINER_NAME:-app1}.env
      APP_RUN_MIGRATIONS: ${APP1_RUN_MIGRATIONS:-1}
      APP_RUN_OPTIMIZE: ${APP1_RUN_OPTIMIZE:-1}
      APP_RUN_STORAGE_LINK: ${APP1_RUN_STORAGE_LINK:-1}
      APP_RUN_QUEUE: ${APP1_RUN_QUEUE:-1}
      APP_RUN_SCHEDULE: ${APP1_RUN_SCHEDULE:-1}
      APP_RUN_REVERB: ${APP1_RUN_REVERB:-0}
      APP_REVERB_PORT: ${APP1_REVERB_PORT:-8085}
      APP_RUN_OCTANE: ${APP1_RUN_OCTANE:-0}
      APP_BUILD_ASSETS: ${APP1_BUILD_ASSETS:-0}
      APP_GIT_PULL_ENABLED: ${APP1_GIT_PULL_ENABLED:-1}
      APP_GIT_PULL_ON_START: ${APP1_GIT_PULL_ON_START:-1}
      APP_GIT_PULL_SCHEDULE: ${APP1_GIT_PULL_SCHEDULE:-0 2 * * *}
    ports:
      - "${APP1_PORT:-8081}:8000"
    networks:
      - app-network
    volumes:
      - ./scripts:/opt/scripts:ro
      - ${APP1_SSH_KEY_PATH:?Set APP1_SSH_KEY_PATH in .env}:/root/.ssh/id_ed25519:ro
      - app1_data:/var/www/${APP1_CONTAINER_NAME:-app1} # This overwrites build-time changes on the first startup
      - ${DATA_PATH:-./data}/${APP1_CONTAINER_NAME:-app1}/storage/app:/var/www/${APP1_CONTAINER_NAME:-app1}/storage/app
      - ${DATA_PATH:-./data}/${APP1_CONTAINER_NAME:-app1}/database:/var/www/${APP1_CONTAINER_NAME:-app1}/database
      - ${ENV_PATH:-./env}/${APP1_CONTAINER_NAME:-app1}.env:/env/${APP1_CONTAINER_NAME:-app1}.env
      - ${ENV_PATH:-./env}/${APP1_CONTAINER_NAME:-app1}.env:/var/www/${APP1_CONTAINER_NAME:-app1}/.env
